<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 12</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>iPhone 12 Details</h1>
    </header>

    <section class="product">
        <h2>iPhone 12</h2>
        
        <!-- Image Gallery -->
        <div class="gallery">
            <img src="iphone-front.jpg" alt="Front View" id="main-image">
            <div class="thumbnails">
                <img src="iphone-side.jpg" alt="Side View">
                <img src="iphone-back.jpg" alt="Back View">
                <img src="iphone-angle.jpg" alt="Angle View">
            </div>
        </div>

        <!-- Product Specifications -->
        <div class="specifications">
            <h3>Specifications:</h3>
            <ul>
                <li><strong>Display:</strong> 6.1-inch OLED</li>
                <li><strong>Processor:</strong> A14 Bionic</li>
                <li><strong>Storage:</strong> 64GB/128GB/256GB</li>
                <li><strong>Camera:</strong> 12 MP + 12 MP Dual Camera</li>
                <li><strong>Battery Life:</strong> Up to 20 hours of video playback</li>
                <li><strong>Price:</strong> $799</li>
            </ul>
        </div>
    </section>

    <footer>
        <a href="index.html">Back to Product List</a>
    </footer>

    <script>
        // If you want to add interactivity for image thumbnails
        const thumbnails = document.querySelectorAll('.thumbnails img');
        const mainImage = document.getElementById('main-image');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                mainImage.src = thumbnail.src;
            });
        });
    </script>

</body>
</html>
